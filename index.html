<html>
	<head>
		<title> Food App </title>
		<style>
			*{font-size:50px; font-family:Cambria;}
			body{background-color:azure;}
			input[type="radio"] {height:0.5em; width:2%;}

			
		</style>
	</head>

	<body>
		<center>
			<h1> Food App by neha</h1>
			<form onsubmit="show()">
				<input type="text" placeholder="enter your name" id="name"/>
				</br></br>
				<input type="radio" name="f" id="ni"/>North Indian
				<input type="radio" name="f" id="si" checked=true/>South Indian
				<input type="radio" name="f" id="ff"/>Fast Food
				</br></br>
				<input type="submit"/>	
			</form>
				<h2 id="msg"/>
			<script>
				function show()
				{
					event.preventDefault();
					let name= document.getElementById("name");
					let ni= document.getElementById("ni");
					let si= document.getElementById("si");
					let ff= document.getElementById("ff");
					let msg= document.getElementById("msg");

					if(name.value==="")
					{
						alert(" Please enter your name");
						msg.innerHTML="";
						name.focus();
						return;
					}
					
					let n=name.value;
					let c=""; 
					if (ni.checked)         c="North Indian";
					else if (si.checked)    c="South Indian";
					else                    c="Fast Food";
		
					let a= "name = " +n+ " choice = "  +c;
					msg.innerHTML =a;

				}
			</script>
		</center>

	</body>


</html>
